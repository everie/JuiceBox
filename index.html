<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JuiceBox</title>
      <link rel="stylesheet" type="text/css" href="css/layout.css"/>

      <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
      <script type="text/javascript" src="uiScripts/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="uiScripts/jquery-ui.js"></script>
      <script type="text/javascript" src="uiScripts/jquery-multisort.js"></script>
      <script type="text/javascript" src="uiScripts/wavesurfer.js"></script>
      <script>if (window.module) module = window.module;</script>

  </head>
  <body>
  <audio id="player"></audio>
  <div id="container">
    <div id="main_container">
      <div id="playlist_selector" data-window="selector"></div>
      <div id="new_playlist">New playlist</div>
      <div id="selector_resizer"></div>
        <div id="playlist_window" data-window="playlist">
        <!-- playlist -->
        </div>
        <div id="loading_bar">
            <div id="loading_bar_progress"></div>
            <div id="loading_bar_status">I Will Load You</div>
        </div>
        <div id="tracker_container">
            <div id="player_tracker">
                <!-- tracker -->
            </div>
            <div id="tracker_cursor"></div>
        </div>
    </div>
    <div id="player_container">
      <div id="player_window">
        <a href="#" class="player_button" data-type="stop">Stop</a>
        <a href="#" class="player_button" data-type="playPause">PlayPause</a>

          themes:
          <a href="#" class="theme_button" data-type="green">green</a>
          <a href="#" class="theme_button" data-type="magenta">magenta</a>
      </div>
    </div>
  </div>
  <div id="context_menu"></div>
  <div id="pop_over_container">
      <div id="pop_over_background"></div>
      <div id="pop_over_window">
          <div id="pop_over_title">i r title</div>
          <div id="pop_over_context">i r context</div>
          <div id="pop_over_buttons">i r buttons</div>
      </div>
  </div>
  </body>

  <script>
    require('./scripts/juice.js');
    require('./scripts/dragDrop.js');
  </script>
</html>
